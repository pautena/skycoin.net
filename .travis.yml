language: node_js
node_js:
- '8'

install:
- yarn
- sudo pip install awscli

script:
- yarn lint
- yarn test
- yarn build

before_deploy:
- if [[ -z "$TRAVIS_TAG" ]]; then cp robots.txt.staging build/robots.txt; else cp robots.txt build/; fi
- echo $AWS_ACCESS_KEY_ID
- aws configure set aws_access_key_id $AWS_ACCESS_KEY_ID
- aws configure set aws_secret_access_key $AWS_SECRET_ACCESS_KEY

deploy:
- provider: script
  script:
    - aws s3 sync build s3://staging2.skycoin.net --region ap-southeast-1 --delete --cache-control no-cache
    - aws s3 cp s3://staging2.skycoin.net/index.html s3://staging2.skycoin.net/index.html --metadata-directive REPLACE --cache-control max-age=0,no-cache,no-store,must-revalidate --content-type text/html --acl public-read
  on:
    branch: develop
    repo: skycoin/skycoin.net
